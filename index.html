    <script>
        let FormField = document.querySelector('#FormField')
        let taskForm = document.querySelector('#taskForm')
        let IncomplateTask = document.querySelector('#IncomplateTask')
        let complateTask = document.querySelector('#complateTask')

        FormField.addEventListener('submit', function (e) {
            if (taskForm.value === '') {
                alert('please Add task')
            }
            TodoApp()
            e.preventDefault()
        })

        function TodoApp(task) {
            let Div = document.createElement('div')
            Div.className = 'todoListApp'
            let ul = document.createElement('ul')
            ul.className = 'list-group'
            let li = document.createElement('li')
            li.className = 'list-group-item'
            let span = document.createElement('span')
            let textSpan = document.createElement('span')
            span.className = 'mr-1'
            let checkBox = document.createElement('input')
            checkBox.type = 'checkbox'
            checkBox.addEventListener('click', function () {

                let DeleteBtn = document.createElement('button')
                DeleteBtn.className = 'btn btn-primary close'
                DeleteBtn.innerHTML = 'Delete'
                DeleteBtn.addEventListener('click', function () {
                    complateTask.removeChild(li)
                })
                li.appendChild(DeleteBtn)

                let EditBtn = document.createElement('button')
                EditBtn.className = 'close btn btn-danger mr-1'
                EditBtn.innerHTML = 'Edit'
                EditBtn.addEventListener('click', function () {
                    li.className = 'position-reletive list-group-item'
                    let textArea = document.createElement('textarea')
                    textArea.className = 'form-control position-absoulte'
                    textArea.style.top = '0'
                    textArea.style.left = '0'
                    textArea.addEventListener('keypress', function (event) {
                        event.stopPropagation()
                        if (event.keyCode === 13) {
                            if (this.value) {
                                textSpan.innerText = this.value
                            }
                        }
                    })
                    textSpan.appendChild(textArea)
                })
                li.appendChild(EditBtn)
                complateTask.appendChild(li)
                li.removeChild(span)
            })

            IncomplateTask.appendChild(Div)
            Div.appendChild(ul)
            ul.appendChild(li)
            li.appendChild(span)
            span.appendChild(checkBox)
            textSpan.appendChild(document.createTextNode(taskForm.value))
            li.appendChild(textSpan)
            taskForm.value = ''

        }
